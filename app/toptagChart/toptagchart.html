<div class="chart-block" ng-controller="ToptagChartController" class="box-layout">
  <h4 class="pull-left">Toptag Chart</h4>

  <st-dropdown model="selectedYear" datasource="years" selectcallback="yearSelect(value)"></st-dropdown>

  <canvas id="toptag" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-colors="colours"> </canvas>

</div>
